<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylii</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/javascript" src="js/Undo.js"></script>
    <script type="text/javascript" src="js/ToolSelect.js"></script>
    <script type="text/javascript" src="js/DirectSelect.js"></script>
    <script type="text/javascript" src="js/Scale.js"></script>
    <script type="text/javascript" src="js/Rotate.js"></script>
    <script type="text/javascript" src="js/Zoom.js"></script>
    <script type="text/javascript" src="js/Pen.js"></script>
    <script type="text/javascript" src="js/Circle.js"></script>
    <script type="text/javascript" src="js/Stack.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <script src="node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='js/spectrum/spectrum.js'></script>
    <link rel='stylesheet' href='js/spectrum/spectrum.css'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="hud">
    <div id="menu">
        <a id="undo" class="mdl-button mdl-js-button mdl-js-ripple-effect">Undo</a>
        <a id="redo" class="mdl-button mdl-js-button mdl-js-ripple-effect">Redo</a>
        -
        <a id="cut" class="mdl-button mdl-js-button mdl-js-ripple-effect">Cut</a>
        <a id="copy" class="mdl-button mdl-js-button mdl-js-ripple-effect">Copy</a>
        <a id="paste" class="mdl-button mdl-js-button mdl-js-ripple-effect">Paste</a>
        -
        <a id="delete" class="mdl-button mdl-js-button mdl-js-ripple-effect">Delete</a>
        <a id="save-as-svg" class="mdl-button mdl-js-button mdl-js-ripple-effect">Save as SVG</a>
        <label for="files" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Upload/Insert Image
        </label>
        <input style="visibility: hidden; position: absolute;" type="file" id="files" name="files[]" multiple/>
        <output id="list"></output>
    </div>
    <ul id="tools" class="tools">
        <li id="tool-select" class="button"><img src="img/icon-arrow-black.png"/></li>
        <li id="tool-direct-select" class="button"><img src="img/icon-arrow-white.png"/></li>
        <li id="tool-pen" class="button"><img src="img/icon-pen.png"/></li>
        <li id="tool-circle" class="button"><img src="img/cursor-zoom.png"/></li>
        <li id="tool-zoompan" class="button"><img src="img/icon-hand.png"/></li>
    </ul>
    <ul id="property-tools" class="tools">
        <li class="button"><input type='text' id="fill-color"/></li>
        <li class="button"><input type='text' id="stroke-color"/></li>
    </ul>
</div>
<canvas id="canvas" resize></canvas>
</body>
</html>
